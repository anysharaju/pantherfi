<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantherFi</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }

        header {
            padding: 20px 40px;
            background-color: #0f0f0f;
            border-bottom: 1px solid #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #c0c0c0;
        }

        .hero {
            padding: 120px 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #b5b5b5;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 32px;
            font-size: 18px;
            text-decoration: none;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #2a2a2a;
        }

        .
